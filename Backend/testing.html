<!DOCTYPE html>
<html>
<head>
    <title>JanSaakshi API Tester</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }

        input {
            padding: 6px;
            margin: 5px;
        }

        pre {
            background: #222;
            color: #0f0;
            padding: 15px;
            overflow-x: auto;
            border-radius: 5px;
        }

        .box {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>JanSaakshi Backend Tester</h1>

<div class="box">
    <h3>1. Home</h3>
    <button onclick="getHome()">Load Home</button>
</div>

<div class="box">
    <h3>2. Ward Dashboard</h3>
    <input type="text" id="wardInput" placeholder="Enter ward number">
    <button onclick="getWard()">Load Ward</button>
</div>

<div class="box">
    <h3>3. Project Detail</h3>
    <input type="text" id="projectInput" placeholder="Enter project id">
    <button onclick="getProject()">Load Project</button>
</div>

<div class="box">
    <h3>4. All Delayed</h3>
    <button onclick="getDelayed()">Load Delayed Projects</button>
</div>

<div class="box">
    <h3>5. Search</h3>
    <input type="text" id="searchInput" placeholder="Search projects">
    <button onclick="searchProjects()">Search</button>
</div>

<h3>Response:</h3>
<pre id="output">Waiting for API call...</pre>

<script>

const BASE_URL = "http://127.0.0.1:8000";

function display(data) {
    document.getElementById("output").textContent =
        JSON.stringify(data, null, 2);
}

async function getHome() {
    const res = await fetch(BASE_URL + "/home");
    const data = await res.json();
    display(data);
}

async function getWard() {
    const ward = document.getElementById("wardInput").value;
    const res = await fetch(BASE_URL + "/ward/" + ward);
    const data = await res.json();
    display(data);
}

async function getProject() {
    const id = document.getElementById("projectInput").value;
    const res = await fetch(BASE_URL + "/backend/" + id);
    const data = await res.json();
    display(data);
}

async function getDelayed() {
    const res = await fetch(BASE_URL + "/backend/delayed");
    const data = await res.json();
    display(data);
}

async function searchProjects() {
    const query = document.getElementById("searchInput").value;

    const res = await fetch(BASE_URL + "/search", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            query: query
        })
    });

    const data = await res.json();
    display(data);
}

</script>

</body>
</html>
